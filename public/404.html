<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
        // Get the pathname (e.g., /digimart/signup)
        const pathname = window.location.pathname;
        // Extract route by removing /digimart/ prefix (case-insensitive)
        const route = pathname.replace(/^\/digimart\/?/i, '') || '';
        // Redirect to clean URL (e.g., /digimart/signup)
        window.location.replace(`/digimart/${route}`);
    </script>
</head>
<body>
</body>
</html>
